<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SoulSync</title>
    <link rel="stylesheet" href="/static/box.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <!-- 헤더 시작 -->
    <div class="header">
        <img src="/static/images/logo.jpg" alt="로고" class="logo-image"> <!-- 로고 이미지 -->
        <h1>SoulSync</h1> <!-- 사이트 이름 -->
    </div>
    <!-- 헤더 끝 -->

    <!-- 사이드바 시작 -->
    <div class="sidebar">
        <a href="/home"><img src="/static/images/home.png" alt="Home"><br>홈</a> <!-- 홈으로 이동 -->
        <a href="/box"><img src="/static/images/archive.png" alt="Archive"><br>보관함</a> <!-- 보관함으로 이동 -->
    </div>
    <!-- 사이드바 끝 -->

    <!-- 메인 콘텐츠 시작 -->
    <div class="main-content">
        <div class="playlist-section">
            <h2>재생목록</h2>
            <div class="playlist">
                <div class="playlist-item">믹스1</div>
                <div class="playlist-item">믹스2</div>
                <div class="playlist-item">믹스3</div>
                <!-- 추가적인 재생목록 아이템 -->
            </div>
        </div>
        
        <div class="songs-section">
            <h2>노래</h2>
            <div class="songs-list">
                <div class="song-item">
                    <img src="/static/images/song1.jpg" alt="노래 이미지" class="song-image">
                    <div class="song-info">
                        <p class="song-title">노래제목 1</p>
                        <p class="song-artist">가수 1</p>
                    </div>
                </div>
                <div class="song-item">
                    <img src="/static/images/song2.jpg" alt="노래 이미지" class="song-image">
                    <div class="song-info">
                        <p class="song-title">노래제목 2</p>
                        <p class="song-artist">가수 2</p>
                    </div>
                </div>
                <div class="song-item">
                    <img src="/static/images/song3.jpg" alt="노래 이미지" class="song-image">
                    <div class="song-info">
                        <p class="song-title">노래제목 3</p>
                        <p class="song-artist">가수 3</p>
                    </div>
                </div>
                <!-- 추가적인 노래 아이템 -->
            </div>
        </div>
    </div>
    <!-- 메인 콘텐츠 끝 -->

</body>
</html>
