<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css">
    <title>메인 화면</title>
</head>
<body>
    <!-- 상단 로고와 네비게이션 -->
    <header class="header">
        <div class="logo">
            <a href="/">
                <img src="/static/images/logo.jpg" alt="로고" class="logo-image">
            </a>
            <span class="logo-text">SoulSync</span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-button" id="login-button">로그인</a>
            <a href="/signup" class="nav-button">회원가입</a>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="main-container">
        <div class="buttons-container">
            <div class="button-box"></div>
            <div class="button-box"></div>
            <div class="button-box"></div>
            <div class="button-box"></div>
        </div>
        <div class="text-section">
            <h1>오늘의 기분은 어떠신가요?</h1>
            <p>기분으로 노래를 추천받으세요</p>
        </div>
        <div class="input-container">
            <input type="text" placeholder="기분을 입력하세요">
        </div>
    </div>

    <div class="popup" id="login-popup" style="display: none;">
        <div class="popup-overlay"></div> <!-- 흐림 효과가 적용될 배경 -->
        <div class="popup-content">
            <h2>Welcome to SoulSync</h2>
            <form>
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                <button type="submit" class="login-button">로그인</button>
            </form>
            <p class="signup-text">계정이 없으신가요? <a href="#" class="signup-link">회원가입</a></p>
        </div>
    </div>
    

    <script src="/static/main.js"></script>
</body>
</html>
