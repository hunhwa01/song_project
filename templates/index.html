<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <!-- 상단 로고 -->
    <header class="header">
        <div class="logo">로고</div>
    </header>

    <!-- 메인 컨텐츠 -->
    <div class="main-container">
        <!-- 네모난 버튼들 -->
        <div class="buttons-container">
            <div class="button-box"></div>
            <div class="button-box"></div>
            <div class="button-box"></div>
            <div class="button-box"></div>
        </div>

        <!-- 텍스트 섹션 -->
        <div class="text-section">
            <h1>오늘의 기분은 어떠신가요?</h1>
            <p>기분으로 노래를 추천받으세요</p>
        </div>

        <!-- 하단 입력창 -->
        <div class="input-container">
            <input type="text" placeholder="기분을 입력하세요">
        </div>
    </div>
</body>
</html>
