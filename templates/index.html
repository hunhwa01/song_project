<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css">
    <title>메인 화면</title>
</head>
<body>
    <!-- 상단 로고 -->
    <header class="header">
        <div class="logo">
            <a href="/">
                <img src="/static/images/logo.jpg" alt="로고" class="logo-image">
            </a>
            <span class="logo-text">SoulSync</span>
        </div>
        <div class="nav-links">
            <a href="/login" class="nav-button">로그인</a>
            <a href="/signup" class="nav-button">회원가입</a>
        </div>
    </header>
    

    <!-- 메인 컨텐츠 -->
    <div class="main-container">
        <!-- 네모난 버튼들 -->
        <div class="buttons-container">
            <div class="button-box"></div>
            <div class="button-box"></div>
            <div class="button-box"></div>
            <div class="button-box"></div>
        </div>

        <!-- 텍스트 섹션 -->
        <div class="text-section">
            <h1>오늘의 기분은 어떠신가요?</h1>
            <p>기분으로 노래를 추천받으세요</p>
        </div>

        <!-- 하단 입력창 -->
        <div class="input-container">
            <input type="text" placeholder="기분을 입력하세요">
        </div>
    </div>
</body>
</html>
